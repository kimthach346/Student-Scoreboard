<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .red {
            color: red;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Class Marksheet</h1>
    <div class="container d-flex justify-content-center my-3">
        <label class="mx-4" for="fullName">Họ tên</label>
        <input type="text" id="fullName" name="fullName">
    </div>
    <div class="container d-flex justify-content-center my-3">
        <label class="mx-4" for="mathScore">Điểm toán</label>
        <input type="number" id="mathScore" name="mathScore">
    </div>
    <div class="container d-flex justify-content-center my-3">
        <label class="mx-4" for="phyScore">Điểm lý</label>
        <input type="number" id="phyScore" name="phyScore">
    </div>
    <div class="container d-flex justify-content-center mt-3">
        <label class="mx-4" for="chemScore">Điểm hoá</label>
        <input type="number" id="chemScore" name="chemScore">
    </div>
    <div class="text-center my-3">
        <button class="btn btn-outline-info" id="getInfo">Nhập dữ liệu</button>
    </div>

    <table class="table table-bordered text-center" id="myTable">
        <thead class="thead-light">
            <tr>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Toán</th>
                <th>Lý</th>
                <th>Hoá</th>
                <th>Trung bình</th>
                <th>Chỉnh sửa</th>
            </tr>
        </thead>
        
    </table>
    <div class="text-center">
        <button class="btn btn-outline-info mb-3" id="calcAvgScore">Tính điểm trung bình</button><br>
        <button class="btn btn-outline-info mb-3" id="checkStudent">Xác định học sinh giỏi</button>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
